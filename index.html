<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Task Management</title>
  </head>
  <body>
    <div class="bg-container">
      <header>
        <div class="header">
          <h1 id="header-title">Task Management App</h1>
          <div class="header-icons">
            <form action="" class="searchBar">
              <input type="text" placeholder="Search...." />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </header>
      <div class="container" id="main-container">
            <div id="add-card">
            <div class="parent-card">
              <h2 class="h2">Backlog</h2>
              <input type="text" class="add-task" id="task-1" name="add-task" placeholder="Add Task...">
              <button class="plus-button" id="add-btn1">+</button>
              <ul class="taskList">
              
              </ul>
              
            </div>
            <div class="parent-card">
              <h2 class="h2">To Do Today</h2>
              <input type="text" class="add-task" id="task-2" name="add-task" placeholder="Add Task...">
              <button class="plus-button" id="add-btn2">+</button>
              <ul class="taskList">
                
              </ul>
            </div>
            <div class="parent-card">
              <h2 class="h2">Done Today</h2>
              <input type="text" class="add-task" id="task-3" name="add-task" placeholder="Add Task...">
              <button class="plus-button" id="add-btn3">+</button>
              <ul class="taskList">
                <li></li>
              </ul>
            </div>
          </div>
        </div>
       </div>
    <script src="script.js"></script>
  </body>
</html>
