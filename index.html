<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Task Management</title>
  </head>
  <body>
    <div class="bg-container">
      <header>
        <div class="header">
          <span id="hamburger-btn">&#9776;</span>
          <h1 id="header-title">Task Management App</h1>
          <span class="header-icons">
            <i
              title="Delete this board."
              id="delete-btn"
              class="fa fa-trash"
            ></i>
            <i
              title="Save all boards."
              id="save-btn"
              class="fa-solid fa-floppy-disk"
            ></i>
            <i title="Settings" id="settings-btn" class="fa fa-gear"></i>
          </span>
        </div>
      </header>

      <div id="hamburger" class="hamburger">
        <span id="sidebar-close">&times;</span>
        <p class="board-title">Add a Task Boards</p>
        <ul id="boards-list">
            <!-- Boards will be listed here... -->
        </ul>

        <div class="add-board">
            <input type="text" id="add-board-text" name="add-board" placeholder="Add Board...">
            <button id="add-board-button">Add Board</button>
        </div>
    </div>


    
    </div>
    <script src="script.js"></script>
  </body>
</html>
