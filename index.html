<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Task Management</title>
  </head>
  <body>
    <div class="bg-container">
      <header>
        <div class="header">
          <div id="hamburger-btn">&#9776;</div>
          <h1 id="header-title">Task Management App</h1>
          <div class="header-icons">
            <i
              title="Delete this board."
              id="delete-btn"
              class="fa fa-trash"
            ></i>
            <i
              title="Save all boards."
              id="save-btn"
              class="fa-solid fa-floppy-disk"
            ></i>
            <!-- <i title="Settings" id="settings-btn" class="fa fa-gear"></i> -->

            <form action="" class="searchBar">
              <input type="text" placeholder="Search...." />
              <button type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </header>

      <div id="hamburger" class="hamburger">
        <span id="sidebar-close">&times;</span>
        <p class="board-title">Add a Task Boards</p>
        <ul id="boards-list">
          <!-- Boards will be listed here... -->
        </ul>

        <div class="add-board">
          <input
            type="text"
            id="add-board-text"
            name="add-board"
            placeholder="Add Board..."
          />
          <button id="add-board-button">Add Board</button>
        </div>
        
      </div>

      <!-- <div id="card-context-menu" class="context-menu"> -->
      <!-- Right-click context menu on cards. -->
      <!-- <ul>
          <li id="card-context-menu-delete">Delete</li>
          <li id="card-context-menu-clear">Clear</li>
          <li id="card-context-menu-duplicate">Copy</li>
      </ul>
  </div> -->

      <div class="container" id="main-container">
        <div id="cards-container">
          <div id="add-card">
            <input
              maxlength="128"
              type="text"
              id="add-card-text"
              name="add-card"
              placeholder="Add Card..."
              autofocus
            />
            <button id="add-card-button" class="plus-button">+</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
